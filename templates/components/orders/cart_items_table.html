{% load static %}
<table class="table table-borderless table-shopping-cart">
  <thead class="text-muted">
    <tr class="small text-uppercase">
      <th scope="col">Product</th>
      <th scope="col" width="120">Quantity</th>
      <th scope="col" width="120">Price</th>
      <th scope="col" class="text-right" width="200"></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
       {% for item in cart_items %}
        <figure class="itemside">
            
          <div class="aside">
            <img src="{% static {{ item.product.product_images.first.image }} %}" class="img-sm" />
          </div>
          <figcaption class="info">
            <a href="#" class="title text-dark"
              >{{ item.product.product_title }}</a
            >
            <p class="text-muted small">
              Size: {{ item.product.product_size }}<br />
            </p>
          </figcaption>
        </figure>
      </td>
      <td>
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </td>
      <td>
        <div class="price-wrap">
          <var class="price">{{item.total_price}}</var> 
          {% comment %} add varient price here     {% endcomment %}
          <small class="text-muted">{{ item.product.product_price}}</small>
        </div>
        <!-- price-wrap .// -->
      </td>
      <td class="text-right">
        <a
          data-original-title="Save to Wishlist"
          title=""
          href=""
          class="btn btn-light"
          data-toggle="tooltip"
        >
          <i class="fa fa-heart"></i
        ></a>
        <a href="" class="btn btn-light"> Remove</a>
      </td>
    </tr>

    {% endfor %}
  </tbody>
</table>
