
<table class="table table-borderless table-shopping-cart">
  <thead class="text-muted">
    <tr class="small text-uppercase">
      <th scope="col">Product</th>
      <th scope="col" width="120">Quantity</th>
      <th scope="col" width="120">Price</th>
      <th scope="col" class="text-right" width="200"></th>
    </tr>
  </thead>
  <tbody>
    {% for order_item in order.orderitems.all %}
    <tr>
      <td>
        <figure class="itemside">
          <div class="aside">
            <img
              src="/media/{{ order_item.product.images.first.image }}"
              class="img-sm"
            />
          </div>
          <figcaption class="info">
            <a href="#" class="title text-dark"
              >{{ order_item.product_name }}</a
            >
            <p class="text-muted small">
              Size: {{ order_item.product.size_variants }}
            </p>
          </figcaption>
        </figure>
      </td>
      <td>
      {{ order_item.quantity }}
        
      </td>
      <td>
        <div class="price-wrap">
          <var class="price">{{ order_item.total_price }}</var>
          <!-- Add variant price here if needed -->
          <small class="text-muted"
            >{{ order_item.product.product_price }}</small
          >
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
